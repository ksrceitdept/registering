<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Under Maintenance</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }

  .container {
    max-width: 800px;
    margin: 100px auto;
    text-align: center;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h1 {
    color: #333;
  }

  p {
    color: #666;
    margin-bottom: 20px;
  }

  @media screen and (max-width: 768px) {
    .container {
      margin: 50px auto;
      padding: 10px;
    }
  }
</style>
</head>
<body>

<div class="container">
  <h1>Under Maintenance</h1>
  <p>We apologize for the inconvenience, but our website is currently undergoing maintenance. Please check back later.</p>
</div>

</body>
</html>
